<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="css">
</th:block>

<div layout:fragment="Content" class="body flex-grow-1 px-3">
    <div class="container-fluid">
        <div class="card mb-4">
            <div class="card-header"><i class="icon icon-2xl cil-check-alt"></i><span class="small ms-1">수정 폼</span></div>
            <div class="card-body">
                <form id="editForm" name="editForm" method="POST" th:action>
                    <input type="hidden" id="noticeNo" th:value="${notice?.noticeNo}">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="title"><span style="color: red">*</span> 제목:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title"
                                   th:value="${notice?.title}" placeholder="제목을 입력해주세요." autocomplete="off">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="contents"><span style="color: red">*</span> 내용:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="contents" name="contents" rows="5" th:text="${notice?.contents}"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="noticeType"><span style="color: red">*</span> 공지 유형:</label>
                        <div class="col-sm-4">
                            <select class="form-select" id="noticeType" name="noticeType">
                                <option selected="">유형을 선택해주세요.</option>
                                <option th:each="noticeType : ${T(com.example.demo.domain.customer.define.NoticeType).values()}"
                                        th:value="${noticeType.code}"
                                        th:text="${noticeType.title}"
                                        th:selected="${noticeType eq notice?.noticeType}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"><span style="color: red">*</span> 노출 여부:</label>
                        <div class="col-sm-4">
                            <div class="form-check form-check-inline mt-2">
                                <input class="form-check-input" type="radio" name="displayYn" id="displayYnOn" value="Y" th:checked="${notice?.displayYn eq 'Y'}">
                                <label class="form-check-label" for="displayYnOn">노출</label>
                            </div>
                            <div class="form-check form-check-inline mt-2">
                                <input class="form-check-input" type="radio" name="displayYn" id="displayYnOff" value="N" th:checked="${notice?.displayYn eq 'N'}">
                                <label class="form-check-label" for="displayYnOff">비노출</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-lg-end">
                    <button type="button" class="btn btn-info" id="btnEdit" style="color: white">저장</button>
                    <button type="button" class="btn btn-outline-dark"
                            th:onclick="|location.href='@{/customer/notices/{noticeNo}(noticeNo=${notice?.noticeNo})}'|">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/customer/notice-edit.js}"></script>
</th:block>

</html>
