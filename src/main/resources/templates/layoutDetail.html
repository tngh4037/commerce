                <div class="card mb-4">
                    <div class="card-header"><i class="icon icon-2xl cil-check-alt"></i><span class="small ms-1">검색 폼</span></div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="searchVal1">아이디:</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="searchVal1" autocomplete="off" placeholder="아이디를 입력해주세요.">
                                </div>
                                <label class="col-sm-2 col-form-label" for="searchVal2">이름:</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="searchVal2" autocomplete="off" placeholder="이름을 입력해주세요.">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="searchVal3">가격:</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input class="form-control" id="searchVal3" type="text" placeholder="숫자를 입력해주세요." aria-label="숫자를 입력해주세요." aria-describedby="basic-addon2">
                                        <span class="input-group-text" id="basic-addon2">원</span>
                                    </div>
                                </div>
                                <label class="col-sm-2 col-form-label" for="selectVal">유형1:</label>
                                <div class="col-sm-4">
                                    <select class="form-select" aria-label="Default select example" id="selectVal">
                                        <option selected="">유형을 선택해주세요.</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">유형2:</label>
                                <div class="col-sm-4">
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                                    </div>
                                </div>
                                <label class="col-sm-2 col-form-label">유형3:</label>
                                <div class="col-sm-4">
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

                                    </div>
                                    <div class="form-check form-check-inline mt-2">
